<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Walk-Online shopping</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box ">
        <img src="img/error.png" alt="" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/logo1.png" alt="" class="logo">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="">Terms and Conditon</a></label>
            <br/>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">receive upcoming offers and events mails</label>
            
            
            <button class="submit-btn">create Account</button>
        </div>

            <a href="/login" class="link">already have an account? log in</a>
        
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
</body>
</html>
